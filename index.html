<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Club Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #007bff, #2a66ff);
            color: #000;
        }

        header {
            background: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 700;
            color: #2a66ff;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 16px;
            margin-bottom: 40px;
        }

        .card-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            color: black;
            border-radius: 12px;
            padding: 30px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 40px;
            color: #2a66ff;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .card button {
            background: white;
            border: 2px solid #2a66ff;
            color: #2a66ff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card button:hover {
            background: #2a66ff;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        College Club Portal
    </header>
    <div class="container">
        <h1>Welcome to Club Management Portal</h1>
        <p class="subtitle">Register for clubs or manage club registrations</p>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-icon">
                    üè´ <!-- school building emoji -->
                </div>
                <h2>Student Portal</h2>
                <p>Browse and register for clubs</p>
                <button onclick="window.location.href='events.html'">Browse events and clubs</button>

            </div>
            <div class="card">
                <div class="card-icon">
                    üìÑ <!-- document icon -->
                </div>
                <h2>Club President Portal</h2>
                <p>Manage club registrations and events</p>
                    <!-- index.html -->
                <button onclick="window.location.href='login.html'">Access club members Portal</button>
            </div>
            <div class="card">
                <div class="card-icon">
                    üõ°Ô∏è <!-- shield check icon -->
                </div>
                <h2>SAC Portal</h2>
                <p>Review and approve event requests</p>
                <button onclick="window.location.href='login1.html'">Access SAC Portal</button>
            </div>
        </div>
    </div>
</body>

</html>
